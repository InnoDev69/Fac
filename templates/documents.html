<div class="documents-view">
    <div class="view-header">
        <h1>Documentos</h1>
    </div>
    
    <div class="search-bar-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="document-search" placeholder="Buscar documentos...">
        </div>
        <button class="btn btn-primary" id="new-document-btn">
            <i class="fas fa-plus"></i>
            Nuevo
        </button>
    </div>
    
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" data-tab="recent">Recientes</div>
            <div class="tab" data-tab="all">Todos</div>
            <div class="tab" data-tab="shared">Compartidos</div>
        </div>
    </div>
    
    <div class="tab-content">
        <div class="tab-pane active" id="recent-documents">
            <div class="documents-grid" id="documents-grid">
                <!-- Los documentos se cargarán dinámicamente aquí -->
            </div>
            <div class="empty-state" id="empty-documents" style="display: none;">
                <i class="fas fa-file-alt"></i>
                <h3>No se encontraron documentos</h3>
                <p>Crea un nuevo documento para empezar</p>
            </div>
        </div>
        
        <div class="tab-pane" id="all-documents">
            <div class="empty-state">
                <i class="fas fa-file-alt"></i>
                <h3>Todos los documentos aparecerán aquí</h3>
            </div>
        </div>
        
        <div class="tab-pane" id="shared-documents">
            <div class="empty-state">
                <i class="fas fa-share-alt"></i>
                <h3>Los documentos compartidos aparecerán aquí</h3>
            </div>
        </div>
    </div>
</div>
