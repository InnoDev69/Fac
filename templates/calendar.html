<div class="calendar-view">
    <div class="view-header">
        <h1>Calendario</h1>
        <button class="btn btn-primary" id="new-event-btn">
            <i class="fas fa-plus"></i>
            Nuevo Evento
        </button>
    </div>
    
    <div class="calendar-container">
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button id="prev-month" class="calendar-nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="current-month">Marzo 2025</h2>
                <button id="next-month" class="calendar-nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="calendar-grid">
                <div class="weekdays">
                    <div>L</div>
                    <div>M</div>
                    <div>X</div>
                    <div>J</div>
                    <div>V</div>
                    <div>S</div>
                    <div>D</div>
                </div>
                <div class="days" id="calendar-days">
                    <!-- Los días se generarán dinámicamente -->
                </div>
            </div>
        </div>
        
        <div class="events-container">
            <div class="events-header">
                <h2 id="selected-date">Miércoles 19 de Marzo</h2>
            </div>
            
            <div class="events-list" id="events-list">
                <!-- Los eventos se cargarán dinámicamente aquí -->
            </div>
            
            <div class="empty-events" id="empty-events" style="display: none;">
                <p>No hay eventos para este día</p>
                <button class="btn btn-outline" id="add-event-btn">
                    <i class="fas fa-plus"></i>
                    Agregar Evento
                </button>
            </div>
        </div>
    </div>
</div>
